<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SlimTrack</title>
    <base href="/" />
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="SlimTrack.Client.styles.css" />
</head>
<body>
    <div id="app">Loading...</div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">üóô</a>
    </div>

    <script src="_framework/blazor.webassembly.js"></script>
    <script src="chart.umd.min.js"></script>
    <script>
        window.slimTrackCharts = {
            renderLine: (canvasId, labels, data) => {
                const ctx = document.getElementById(canvasId).getContext('2d');
                if (window._stChart) { window._stChart.destroy(); }
                window._stChart = new Chart(ctx, {
                    type: 'line',
                    data: { labels, datasets: [{ label: '‰ΩìÈáç(kg)', data, tension: 0.3, fill: false }] },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: { y: { beginAtZero: false } },
                        plugins: { legend: { display: true } }
                    }
                });
            }
        };
    </script>
</body>
</html>
